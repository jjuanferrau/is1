<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registro de Nuevo Cliente</title>

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <center>
            <img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo-corporativo">
            <h1>Sistema de Mesa de Ayuda</h1>
            <h2>Crear una cuenta nueva</h2>
        </center>

        <form class="form" method="POST">
            <br>
            <table>
                <tr>
                    <td><label for="nombreForm" class="form-label">Nombre Completo</label></td>               
                </tr>
                <tr>    
                    <td><input class="txt" name="nombre" type="text" placeholder="Tu nombre y apellido" required><br></td>
                </tr>
                
                <tr><td>&nbsp;</td></tr>

                <tr>
                    <td><label for="cliForm" class="form-label">E-Mail</label></td>               
                </tr>
                <tr>    
                    <td><input class="txt" name="email" type="email" placeholder="Correo electrónico" required><br></td>
                </tr>
                
                <tr><td>&nbsp;</td></tr>

                <tr>
                    <td><label for="passForm" class="form-label">Contraseña</label></td>               
                </tr>
                <tr>    
                    <td><input class="txt" name="password" type="password" placeholder="Crea una contraseña" required><br></td>
                </tr>
                
                <tr><td>&nbsp;</td></tr>

                <tr>
                    <td><label for="passConfirmForm" class="form-label">Confirmar Contraseña</label></td>               
                </tr>
                <tr>    
                    <td><input class="txt" name="confirm_password" type="password" placeholder="Repita la contraseña" required><br></td>
                </tr>

                <tr><td><span id="resultado"></span></td></tr>
                <tr><td><br></td></tr>

                </table>
            <div class="contenedor-boton">
                <button type="submit">Registrarme</button>
            </div>
            <p>

            </p>
            <div class="contenedor-boton">
                <a href="loginClient.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
            <p> </p>
        </form>
        
        <script src="registerNewclient.js" type="module"></script>
        
    </body>
</html>
