<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <center>
        <img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo-corporativo">
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Restablecer Contraseña</h2>
    </center>

    <form class="form" id="resetForm">
        <br>
        <table>
            <tr>
                <td><label for="email" class="form-label">Tu Correo Electrónico</label></td>
            </tr>
            <tr>
                <td><input class="txt" name="email" id="email" type="email" placeholder="El email de tu cuenta" required></td>
            </tr>
            
            <tr><td>&nbsp;</td></tr>

            <tr>
                <td><label for="newPassword1" class="form-label">Nueva Contraseña</label></td>
            </tr>
            <tr>
                <td><input class="txt" name="newPassword1" id="newPassword1" type="password" placeholder="Escribe tu nueva clave" required></td>
            </tr>
            
            <tr><td>&nbsp;</td></tr>

            <tr>
                <td><label for="newPassword2" class="form-label">Confirmar Nueva Contraseña</label></td>
            </tr>
            <tr>
                <td><input class="txt" name="newPassword2" id="newPassword2" type="password" placeholder="Repite la nueva clave" required></td>
            </tr>
            
            <tr><td><span id="resultado" style="display: block; margin-top: 10px;"></span></td></tr>
            <tr><td><br></td></tr>
        </table>
        
        <div class="contenedor-boton">
            <button type="submit">Actualizar Contraseña</button>
        </div>
        <p></p>
        <div class="contenedor-boton">
            <a href="loginClient.html">Volver a Iniciar Sesión</a>
        </div>
        <p> </p>
    </form>
    
    <script src="olvidoPassword.js"></script>
</body>
</html>
